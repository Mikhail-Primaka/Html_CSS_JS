<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
</head>
<style>
    div.stars {
        overflow: hidden;
    }
    div.star {
        float: left;
        background-image: url(star0.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100px;
        height: 100px;
    }
     div.stars:hover div.star {
        background-image: url(star1.png);
        cursor: pointer;        
    }
    div.star:hover ~ div.star{
        background-image: url(star0.png);
    } 
   
</style>
<body>
<div class="stars">
    <div class="star">
    </div>
    <div class="star">
    </div>
    <div class="star">
    </div>
    <div class="star">
    </div>
    <div class="star">
    </div>
    <div class="star">
    </div>
    <div class="star">
    </div>
    <div class="star">
    </div>
</div>
</body>
</html>
