<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_01</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
    <div style="font-family:Open Sans Condensed, sans-serif;">
        <h3>Большая и малая медведицы</h3>
        Вот Медведица Большая<br>
        Кашу звёздную мешает<br>
        Большим ковшом<br>
        В котле большом.<br>
        <br>
        А рядом тускло светится<br>
        Малая Медведица.<br>
        Маленьким ковшичком<br>
        Собирает крошечки.<br>
    </div>
    <div style="font-family:Caveat, cursive;">
        <h3>Буду астрономом</h3>
        - Всё,- сказал я твёрдо дома, -<br>
        Буду только астрономом!<br>
        Необыкновенная<br>
        Вокруг Земли Вселенная!
    </div>
</body>
</html>
